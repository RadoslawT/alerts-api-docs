openapi: 3.0.0
info:
  title: Alerts App
  description: Alerts API.
  contact:
    email: radoslawtomczynski@gmail.com
  version: 1.0.0
servers:
- url: http://localhost:8000/v1
tags:
- name: user
  description: Operations about user
paths:
  /signup:
    post:
      tags:
      - user
      summary: Signs up user
      requestBody:
        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      example: "users"
                    attributes:
                      type: object
                      properties:
                        email:
                          type: string
                          example: "valid@email.com"
                        password:
                          type: string
                          example: "password123"
      responses:
        '202':
          description: Accepted - even when users already exists.
          content:
            application/vnd.api+json:
              schema:
               type: object
               properties:
                 data:
                   type: integer
                   nullable: true
                   example: null
        '422':
          description: Unprocessable Entity
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                        source:
                          type: string
              example:
                errors: [
                  { code: "emailInvalid", source: "/data/attributes/email" },
                  { code: "passwordTooShort", source: "/data/attributes/password" },
                ]
